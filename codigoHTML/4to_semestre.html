<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuarto Semestre Ing. Sistemas Computacionales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylees.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Estilos del Encabezado (Header) --- */
        .header-container {
            width: 100%;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 15px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px; /* Espacio debajo del header */
            display: flex;
            justify-content: flex-start; /* Alinea los elementos al inicio (izquierda) */
            align-items: center; /* Centra verticalmente */
            position: relative; /* Para el posicionamiento absoluto del título */
            min-height: 80px; /* Asegura un alto mínimo para el header */
        }

        .teconect-logo { /* Estilo para "TecConect" */
            font-weight: bold;
            font-size: 1.5em;
            margin-right: 30px; /* Espacio entre el logo y los botones */
            z-index: 2; /* Asegura que esté por encima del título si se superponen */
        }

        .header-nav {
            display: flex;
            gap: 15px; /* Espacio entre los botones */
            z-index: 2; /* Asegura que los botones estén por encima del título */
        }

        .header-nav button {
            background-color: #3498db; /* Azul para los botones de navegación */
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 25px; /* Botones redondeados */
            cursor: pointer;
            font-weight: bold;
            font-size: 0.95em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            white-space: nowrap; /* Evita que el texto del botón se rompa */
        }

        .header-nav button:hover {
            background-color: #2980b9; /* Azul más oscuro al pasar el mouse */
            transform: translateY(-2px);
        }

        .main-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .highlight-primer {
            padding: 0 5px;
        }

        /* --- Estilos de la Cuadrícula de Módulos (Materias) --- */
        .module-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Adaptable */
            gap: 25px; /* Espacio entre módulos */
            padding: 20px;
            max-width: 1200px;
            width: 100%;
            justify-content: center;
        }

        .module {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Empuja el botón hacia abajo */
            align-items: center; /* Centra el contenido horizontalmente */
            border: 1px solid #eee; /* Borde sutil */
        }

        .module:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .module h3 {
            color: #3498db; /* Color azul para títulos de materia */
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        .module img {
            width: 100px; /* Tu ancho original */
            height: auto; /* Mantiene la proporción */
            object-fit: cover;
            margin-bottom: 20px;
            border-radius: 8px; /* Pequeño redondeo */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: filter 0.3s ease; /* Transición para el hover */
        }
         .module img:hover {
            filter: brightness(90%); /* Ligeramente más brillante al pasar el ratón */
        }

        .ver-grupo-btn { /* Botones para ver videos */
            display: inline-block;
            background-color: #28a745; /* Verde vibrante */
            color: #ffffff;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: auto; /* Empuja el botón a la parte inferior de la tarjeta */
        }

        .ver-grupo-btn:hover {
            background-color: #218838; /* Verde más oscuro al pasar el mouse */
            transform: translateY(-2px);
        }

        /* --- Overlay y Video Iframe --- */
        .video-overlay {
            display: none; /* Oculto por defecto */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px); /* Efecto de desenfoque */
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0; /* Para la animación de aparición */
            transition: opacity 0.3s ease;
        }

        .video-overlay.active {
            display: flex;
            opacity: 1; /* Hace que aparezca suavemente */
        }

        .video-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            aspect-ratio: 16 / 9; /* Mantiene relación de aspecto 16:9 */
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            transform: scale(0.9); /* Para la animación de aparición */
            transition: transform 0.3s ease;
        }

        .video-overlay.active .video-container {
            transform: scale(1); /* Escala normal al aparecer */
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #fff;
            font-size: 2.5em;
            cursor: pointer;
            z-index: 1001;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s ease;
        }

        .close-btn:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* --- Media Queries para Responsividad --- */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column; /* Apila los elementos en pantallas pequeñas */
                text-align: center;
                padding: 15px 20px;
                min-height: unset; /* Reinicia altura mínima */
            }

            .header-nav {
                margin-top: 15px; /* Espacio entre los botones y el título */
                flex-wrap: wrap; /* Permite que los botones salten de línea */
                justify-content: center; /* Centra los botones */
            }

            .main-title {
                position: static; /* Quita el posicionamiento absoluto */
                transform: none; /* Quita la transformación */
                font-size: 2em; /* Reduce el tamaño del título */
                padding: 0;
                margin-top: 15px; /* Espacio arriba del título */
                order: -1; /* Mueve el título al principio en modo columna */
            }

            .teconect-logo {
                 margin-right: 0;
                 margin-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            .header-nav button {
                padding: 8px 15px;
                font-size: 0.85em;
            }
            .module h3 {
                font-size: 1.5em;
            }
            .ver-grupo-btn {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header class="header-container">
        <div class="teconect-logo">TecConect</div>
        <nav class="header-nav">
            <a href="bolsa.html">
                <button>Bolsa de Trabajo</button>
            </a>
            <a href="Gruposdeestudio.html">
                <button>Ver Grupos de Estudio</button>
            </a>
            <a href="perfil.html">
                <button>Perfil</button>
            </a>
        </nav>
       
    </header>
<h1 class="main-title">
            <span class="highlight-primer">CUARTO</span> SEMESTRE ING. SISTEMAS COMPUTACIONALES
        </h1>
    <div class="module-grid">
        <div class="module">
            <h3>Ecuaciones Diferenciales</h3>
            <img src="ecua.jpg" alt="Ecuaciones Diferenciales" width="100">
            <a href="#" class="ver-grupo-btn" data-video-url="https://www.youtube.com/embed/jDk7qJ7eH5Y?autoplay=1&rel=0">Ver Grupo</a>
        </div>

        <div class="module">
            <h3>Tópicos Avanzados de Programación</h3>
            <img src="top.jpg" alt="Tópicos Avanzados de Programación" width="100">
            <a href="#" class="ver-grupo-btn" data-video-url="https://www.youtube.com/embed/eXb1A-6mZ34?autoplay=1&rel=0">Ver Grupo</a>
        </div>

        <div class="module">
            <h3>Métodos Numéricos</h3>
            <img src="mtd.jpg" alt="Métodos Numéricos" width="100">
            <a href="#" class="class="ver-grupo-btn" data-video-url="https://www.youtube.com/embed/Pj15P5689Ew?autoplay=1&rel=0">Ver Grupo</a>
        </div>

        <div class="module">
            <h3>Fundamentos de Base de Datos</h3>
            <img src="bd.jpg" alt="Fundamentos de Base de Datos" width="100">
            <a href="#" class="ver-grupo-btn" data-video-url="https://www.youtube.com/embed/q0jIeJ3Xw4c?autoplay=1&rel=0">Ver Grupo</a>
        </div>

        <div class="module">
            <h3>Taller de Sistemas Operativos</h3>
            <img src="sistemop.jpeg" alt="Taller de Sistemas Operativos" width="100">
            <a href="#" class="ver-grupo-btn" data-video-url="https://www.youtube.com/embed/pV03s-8nF9Q?autoplay=1&rel=0">Ver Grupo</a>
        </div>

        <div class="module">
            <h3>Principios Eléctricos</h3>
            <img src="principioselec.jpeg" alt="Principios Eléctricos" width="100">
            <a href="#" class="ver-grupo-btn" data-video-url="https://www.youtube.com/embed/mK9k2t66Z5Y?autoplay=1&rel=0">Ver Grupo</a>
        </div>
    </div>

    <div class="video-overlay" id="videoOverlay">
        <span class="close-btn" id="closeVideoBtn">×</span>
        <div class="video-container">
            <iframe id="youtubeVideo" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

     <script>
    document.addEventListener('DOMContentLoaded', () => {
        const verGrupoBtns = document.querySelectorAll('.ver-grupo-btn');

        verGrupoBtns.forEach(button => {
            button.addEventListener('click', (event) => {
                event.preventDefault(); // Evita el comportamiento por defecto del enlace
                const videoUrl = button.dataset.videoUrl;

                if (videoUrl) {
                    window.open(videoUrl, '_blank'); // Abre el enlace en una nueva pestaña
                }
            });
        });
    });
</script>
</body>
</html>
